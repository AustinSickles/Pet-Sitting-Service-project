    <section>
        <h2>Get in Touch</h2>
        <article>
            <p>
                If you have any questions or would like to
                 book our services, feel free to reach out to
                  us using the contact form below.
            </p>
        </article>
        <article>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="your_message">Your Message:</label><br>
                <textarea id="your_message" name="your message" rows="10" cols="50" placeholder=""></textarea><br>
                <input type="submit" value="Submit">
                </form>
        </article>
    </section>
